<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="logging.js" type="text/javascript"></script>
    <script src="railgun.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">
    <title>Railgun</title>
</head>
<body>
    <div class="title">BLE Railgun</div>
    <div id="log-container">
        <p>Awaiting your commands</p>
    </div>
    <div class="controls">
        <button class="xl-button" id="connect">Connect</button>
        <button class="xl-button" id="shoot">Shoot</button>
        <button class="xl-button" id="reload">Reload</button>
        <button class="xl-button" id="disconnect">Disconnect</button>
    </div>
</body>
</html>
